<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACalendar - Monthly view</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../frontend/css/materialize.min.css">
    <link rel="stylesheet" href="../frontend/css/custom.css">
    <link rel="stylesheet" href="../frontend/css/monthly.css">
    
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- crypto js -->
    <script src="../frontend/js/crypto-js/core.js"></script>
    <script src="../frontend/js/crypto-js/enc-base64url.js"></script>
    <script src="../frontend/js/crypto-js/hmac.js"></script>
    <script src="../frontend/js/crypto-js/sha256.js"></script>
    
    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Set favicon -->
    <link rel="icon" type="image/png" href="../ACalendar_logo.png"/>
</head>
<body class="blue-grey lighten-1">
    <!-- Navbar for all authorized pages  -->
    <nav>
        <div class="nav-wrapper secondary-bg">
            <a href="./monthly.html" class="brand-logo center">ACalendar</a>
            <a href="#" data-target="views_links" class="sidenav-trigger ml-3"><i class="material-icons">menu</i></a>
            
            <!-- Content of hamburger icon when the page (navbar) is NOT minimized  -->
            <ul class="left hide-on-med-and-down">
                <li><a href="./monthly.html" class="active-view">Monthly view</a></li>
                <li><a href="./weekly.html">Weekly view</a></li>
                <li><a href="./daily.html">Daily view</a></li>
            </ul>

            <a href id="logout" class="right"><i class="material-icons mr-3">logout</i></a>
        </div>
    </nav> <!-- End of navbar -->
    
    <!-- Content of hamburger icon when the page (navbar) is minimized  -->
    <ul class="sidenav" id="views_links">
        <li><a href="./monthly.html" class="active-view">Monthly view</a></li>
        <li><a href="./weekly.html">Weekly view</a></li>
        <li><a href="./daily.html">Daily view</a></li>
    </ul>

    <div class="container">
        
        <!-- Monthly calendar -->
        <div class="row mb-0 pb-0">
            <div class="col s12 m10 l8 xl8 offset-m1 offset-l2 offset-xl2">
                <div class="card center-align mt-3">

                    <!-- Month stepper -->
                    <div class="div-content-inline valign-wrapper mt-3 mb-1">
                        <button id="monthStepBack" class="btn btn-small primary-bg waves-effect waves-purple">
                            <i class="material-icons">
                                keyboard_arrow_left
                            </i>
                        </button>
                        <div id="selectedMonth" class="pt-1 pb-1 mt-0 mb-0 pl-2 pr-2 mr-3 ml-3">
                        </div>
                        <button id="monthStepForward" class="btn btn-small left-align primary-bg waves-effect waves-purple">
                            <i class="material-icons">
                                keyboard_arrow_right
                            </i>
                        </button>
                    </div> <!-- End of Month stepper -->

                    <!-- Calendar -->
                    <div>
                        <div id="daysOfWeekContainer">
                            <ul id="weekdaysUl" class="weekdays mb-0">
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                                <li class="weekday pt-2 pb-2 mt-2 mb-2 rounded-1 z-depth-1"></li>
                            </ul>
                        </div>
                        <div id="calendarContainer">
                        </div>
                    </div> <!-- End of Calendar -->
                
                </div>
            </div>
        </div> <!-- End of Monthly calendar -->

        <!-- Selected days' events -->
        <div class="row">
            <div class="col s12 m10 l8 xl8 offset-m1 offset-l2 offset-xl2">
                <div class="card center-align">
                    <div class="pt-3 div-content-inline valign-wrapper">
                        <div class="" id="selectedDate">
                            2021 September 25
                        </div>
                        <div class="">
                            <button class="btn-small white ml-5 primary-bg waves-effect waves-purple" id="addEventToSelectedDay">
                                NEW
                                <i class="material-icons left">add</i>
                            </button>
                        </div>
                    </div>
                    <div id="eventsInSelectedDateDiv" class="">
                    </div>
                </dv>
            </div>
        </div> <!-- End of Selected days' events-->

        <!-- Other upcoming events -->
        <div class="row">
            <div class="col s12 m10 l8 xl8 offset-m1 offset-l2 offset-xl2">
                <div class="card center-align">
                    <div class="pt-3 div-content-inline valign-wrapper">
                        <div class="">
                            Other upcoming events
                        </div>
                        <div class="">
                            <button class="btn-small white ml-5 primary-bg waves-effect waves-purple" id="addEventToUpcoming">
                                NEW
                                <i class="material-icons left">add</i>
                            </button>
                        </div>
                    </div>
                    <div id="upcomingEventsDiv" class="">
                    </div>
                </dv>
            </div>
        </div> <!-- End of Other upcoming events -->

    </div> <!-- End of Container -->

    <script src="../frontend/js/jquery-3.6.0.min.js"></script>
    <script src="../frontend/js/init_navbar.js"></script>
    <script src="../frontend/js/materialize.min.js"></script>
    <script src="../frontend/js/functions.js"></script>
    <script src="../frontend/js/monthly.js"></script>
    
</body>
</html>
